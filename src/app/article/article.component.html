<div class="cards-container">
  <div class="card" *ngFor="let article of articles; let i = index">
    <h1>{{ article.title }}</h1>
    <p>{{ article.author }}</p>
    <p *ngIf="article.isPublished">
      {{ article.content }}
    </p>
    <img [src]="article.image" [alt]="article.title" />
    <input type="text" [(ngModel)]="article.comment" placeholder="Laissez un commentaire..." />
    <p>{{ article.comment }}</p>
    <button (click)="togglePublication(i)">
      {{ article.isPublished ? 'DÃ©publier' : 'Publier' }}
    </button>
  </div>
</div>
