<div>
  <h1 [ngStyle]="{ color: user.isAdmin ? 'red' : 'black' }">
    Bonjour@if(user.isAdmin){, {{ user.name }}}
  </h1>
</div>

<div class="cards-container">
  @for (article of articles; track $index) {
  <div class="card">
    <h1>
      {{ article.title }}
    </h1>

    <p>{{ article.author }}</p>
    @if(article.isPublished){
    <p>{{ article.content }}</p>
    }
    <img [src]="article.image" [alt]="article.title" />
    <input
      type="text"
      [(ngModel)]="article.comment"
      placeholder="Laissez un commentaire..."
    />
    <p>{{ article.comment }}</p>
    <button (click)="togglePublication($index)">
      {{ article.isPublished ? "Dépublier" : "Publier" }}
    </button>
    <button>View</button>

    @if(user.isAdmin){
    <div>
      <button>Edit</button>
    </div>
    }
  </div>
  }
</div>

<div>
  <button (click)="toggleIsAdmin()">
    {{ user.isAdmin ? "Désactiver" : "Activer" }} le mode admin
  </button>
</div>
