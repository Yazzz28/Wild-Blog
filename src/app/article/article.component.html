@if (article) {
<div class="cards-container">
  <div class="card">
    <h1>{{ article.title }}</h1>
    <p>{{ article.author }}</p>
    @if (article.isPublished) {
    <p>
      {{ article.content }}
    </p>
  }
    <img [src]="article.image" [alt]="article.title" />
    <input
      type="text"
      [(ngModel)]="article.comment"
      placeholder="Laissez un commentaire..."
    />
    <p>{{ article.comment }}</p>
    <a (click)="goToDetails()">Voir l'article</a>
  </div>
</div>
}
