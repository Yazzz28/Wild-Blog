<div class="notification">
  @if (liked) {
  <p>{{ liked }} a aimé votre article !</p>
  <button class="close-btn" (click)="liked = ''">✖</button>
  }
</div>

<div class="cards-container">
  @for (article of articles; track article.id) { @if (article.isPublished) {
  <app-article
    (liked)="handleNotification($event)"
    [article]="article"
  ></app-article>
  } } @if (isNoPublication()) {
  <p>aucun article publier</p>
  }
</div>
