<form
  [formGroup]="signUpForm"
  (ngSubmit)="onSubmit()"
  class="registration-form"
>
  <label for="userName">Nom d'utilisateur</label>
  <input
    formControlName="userName"
    type="text"
    id="userName"
    class="input-field"
    required
  />

  <label for="email">Email</label>
  <input
    formControlName="email"
    type="email"
    id="email"
    class="input-field"
    required
  />

  <label for="password">Mot de passe</label>
  <input
    formControlName="password"
    type="password"
    id="password"
    class="input-field"
    required
  />

  <label for="confirmPassword">Confirmer le mot de passe</label>
  <input
    formControlName="confirmPassword"
    type="password"
    id="confirmPassword"
    class="input-field"
    required
  />

  <div formGroupName="address">
    <label for="city">Ville</label>
    <input
      formControlName="city"
      type="text"
      id="city"
      class="input-field"
      required
    />

    <label for="street">Rue</label>
    <input
      formControlName="street"
      type="text"
      id="street"
      class="input-field"
      required
    />

    <label for="zip">Code postal</label>
    <input
      formControlName="zip"
      type="text"
      id="zip"
      class="input-field"
      required
    />
  </div>

  <button type="submit" class="submit-btn">S'inscrire</button>
</form>

@if (signUpForm.valid) {
<div>
  <h3>Utilisateur créé :</h3>
  <p>Nom d'utilisateur : {{ signUpForm.value.userName }}</p>
  <p>Email : {{ signUpForm.value.email }}</p>
  <p>Ville : {{ signUpForm.value.address.city }}</p>
  <p>Rue : {{ signUpForm.value.address.street }}</p>
  <p>Code postal : {{ signUpForm.value.address.zip }}</p>
</div>
}
