@if (article){
    <div class="card">
        <p
          [ngClass]="{ 'popular-article': article.likes > 100 }"
          [ngStyle]="{ color: article.likes > 150 ? 'green' : 'black' }"
        >
          {{ article.likes }}
        </p>
        <h1>{{ article.title }}</h1>
        <p>{{ article.author }}</p>
        <p>
          {{ article.content }}
        </p>
        <img [src]="article.image" [alt]="article.title" />
        <input
          type="text"
          [(ngModel)]="article.comment"
          placeholder="Laissez un commentaire..."
        />
        <p>{{ article.comment }}</p>
        <button (click)="togglePublication()">
          {{ article.isPublished ? "DÃ©publier" : "Publier" }}
        </button>
      </div>
    }
